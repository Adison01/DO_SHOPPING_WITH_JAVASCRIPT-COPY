<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Do Shopping with JS</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.6.0/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <main class="w-9/12 mt-6 mx-auto pb-20">
      <div class="grid grid-cols-2 gap-4 divide-x">
        <div class="grid grid-cols-2 gap-4">
          <!-- product-1 -->
          <div class="card card-compact w-full bg-base-100 shadow-xl">
            <figure>
              <img src="./img/coffee.jpg" alt="Shoes" />
            </figure>
            <div class="card-body">
              <h2 class="card-title">coffee JS</h2>
              <p>$<span>100</span></p>
              <div class="card-actions justify-end">
                <button class="btn btn-primary">Buy Now</button>
              </div>
            </div>
          </div>
          <!-- product-end 1 -->
          <!-- product-2 -->
          <div class="card card-compact w-full bg-base-100 shadow-xl">
            <figure>
              <img src="./img/heart_js.jpg" alt="Shoes" />
            </figure>
            <div class="card-body">
              <h2 class="card-title">Heart JS</h2>
              <p>$<span>200</span></p>
              <div class="card-actions justify-end">
                <button class="btn btn-primary">Buy Now</button>
              </div>
            </div>
          </div>
          <!-- product-end 2 -->
          <!-- product-3 -->
          <div class="card card-compact w-full bg-base-100 shadow-xl">
            <figure>
              <img src="./img/panda.png" alt="Shoes" />
            </figure>
            <div class="card-body">
              <h2 class="card-title">Panda JS</h2>
              <p>$<span>300</span></p>
              <div class="card-actions justify-end">
                <button class="btn btn-primary">Buy Now</button>
              </div>
            </div>
          </div>
          <!-- product- end 3 -->
          <!-- product-4 -->
          <div class="card card-compact w-full bg-base-100 shadow-xl">
            <figure>
              <img src="./img/umbrella.png" alt="Shoes" />
            </figure>
            <div class="card-body">
              <h2 class="card-title">Umbrella JS</h2>
              <p>$<span>400</span></p>
              <div class="card-actions justify-end">
                <button class="btn btn-primary">Buy Now</button>
              </div>
            </div>
          </div>
          <!-- product- end 4 -->
          <!-- product-5 -->
          <div class="card card-compact w-full bg-base-100 shadow-xl">
            <figure>
              <img src="./img/vue-js.jpg" alt="Shoes" />
            </figure>
            <div class="card-body">
              <h2 class="card-title">Vue JS</h2>
              <p>$<span>500</span></p>
              <div class="card-actions justify-end">
                <button class="btn btn-primary">Buy Now</button>
              </div>
            </div>
          </div>
          <!-- product- end 5 -->
        </div>
        <!--Cart -->
        <div>
        <h2 class="text-4xl text-center">Total added Products <span id="total-products" class="text-blue-500">0</h2>
            <div class="overflow-x-auto">
                <table class="table table-zebra w-full">
                  <!-- head -->
                  <thead>
                    <tr>
                      <th></th>
                      <th>Product Name</th>
                      <th>Price</th>
                    </tr>
                  </thead>
                  <tbody id="products-cart">
                    <!-- <tr>
                        <th>1</th>
                        <td>Cy Ganderton</td>
                        <td>Quality Control Specialist</td>
                      </tr> -->
                  </tbody>
                </table>
              </div>
            </div>
      </div>
    </main>
    <footer>
      <div class="btm-nav z-10">
        <button class="bg-pink-200 text-pink-600">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-5 w-5"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"
            />
          </svg>
          <span class="btm-nav-label">Home</span>
        </button>
        <button class="active bg-blue-200 text-blue-600 border-blue-600">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-5 w-5"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
            />
          </svg>
          <span class="btm-nav-label">Do Shopping with JS</span>
        </button>
        <button class="bg-teal-200 text-teal-600">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-5 w-5"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"
            />
          </svg>
          <span class="btm-nav-label">Statics</span>
        </button>
      </div>
    </footer>
    <script src="app.js"></script>
  </body>
</html>
